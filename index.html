<!DOCTYPE html>

<html>
  <head>
    <title>Rodrigo Almino - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img
              src="images/selo.svg
            "
              alt="Selo Rocketseat"
            />
          </span>
          <img id="userImage" src="images/people.jfif" alt="Foto pessoal" />
        </div>
        <h1 id="userName">Rodrigo Bandeira</h1>
        <a id="userLink" href="https://github.com/rodsauro" target="_blank">
          <img src="images/github.svg" alt="github" />
          <span id="userLogin">rodsauro</span></a
        >
        <p id="userBio">
          An intructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank"
              ><img src="images/youtube.svg" alt="youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="" target="_blank"
              ><img src="images/facebook.svg" alt="facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/rodsauro/" target="_blank"
              ><img src="images/intagram.svg" alt="instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="" target="_blank"
              ><img src="images/twitter.svg" alt="twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
